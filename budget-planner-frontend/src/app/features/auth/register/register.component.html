<div class="register-container">
  <div class="register-card">
    <!-- App Logo/Name -->
    <div class="app-header">
      <h1 class="app-name">Budget Planner</h1>
      <p class="app-tagline">Start managing your finances today</p>
    </div>

    <!-- Register Title -->
    <h2 class="register-title">Create an account</h2>

    <!-- Error Message -->
    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <!-- Register Form -->
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      class="register-form"
    >
      <!-- Name Input -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="Enter your full name"
          class="form-input"
          [class.invalid]="name?.invalid && name?.touched"
        />
        <div class="validation-error" *ngIf="name?.invalid && name?.touched">
          <span *ngIf="name?.errors?.required">Name is required</span>
          <span *ngIf="name?.errors?.minlength"
            >Name must be at least 2 characters</span
          >
        </div>
      </div>

      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          class="form-input"
          [class.invalid]="email?.invalid && email?.touched"
        />
        <div class="validation-error" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.required">Email is required</span>
          <span *ngIf="email?.errors?.email">Please enter a valid email</span>
        </div>
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          class="form-input"
          [class.invalid]="password?.invalid && password?.touched"
        />
        <div
          class="validation-error"
          *ngIf="password?.invalid && password?.touched"
        >
          <span *ngIf="password?.errors?.required">Password is required</span>
          <span *ngIf="password?.errors?.minlength"
            >Password must be at least 6 characters</span
          >
        </div>
      </div>

      <!-- Register Button -->
      <button
        type="submit"
        class="register-button"
        [disabled]="registerForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading">Creating account...</span>
      </button>
    </form>

    <!-- Login Link -->
    <div class="login-link">
      Already have an account? <a routerLink="/login">Sign in</a>
    </div>
  </div>
</div>
